<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1E3A8A, #FF6F00); /* مزيج من الأزرق والبرتقالي */
            color: #333;
        }

        .container {
            width: 40%;
            margin: 50px auto;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #1E3A8A; /* اللون الأزرق الداكن */
            margin-bottom: 20px;
            font-size: 22px;
            position: relative;
        }

        h2:after {
            content: '';
            width: 50px;
            height: 4px;
            background: #FF6F00; /* البرتقالي الغامق */
            display: block;
            margin: 8px auto 0;
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 8px 0 5px;
            font-weight: 600;
            color: #444;
        }

        input, select {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 15px;
            background: #f9f9f9;
        }

        input:focus, select:focus {
            border-color: #1E3A8A; /* الأزرق الداكن */
            box-shadow: 0 0 8px rgba(30, 58, 138, 0.4);
            outline: none;
            background: #fff;
        }

        button {
            background-color: #1E3A8A; /* الأزرق الداكن */
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(30, 58, 138, 0.4);
        }

        button:hover {
            background-color: #FF6F00; /* البرتقالي الغامق */
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 111, 0, 0.6);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 15px;
            }
            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enter Your Fitness Data</h2>
    <form method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="bmi">BMI:</label>
        <input type="number" class="form-control" id="bmi" name="bmi" step="any" required>

        <label for="workout_frequency">Workout Frequency (days/week):</label>
        <input type="number" id="workout_frequency" name="workout_frequency" required>

        <label for="experience_level">Experience Level (1-5):</label>
        <input type="number" id="experience_level" name="experience_level" min="1" max="5" required>

        <label for="workout_type">Workout Type:</label>
        <select id="workout_type" name="workout_type" required>
            <option value="Cardio">Cardio</option>
            <option value="Strength">Strength</option>
            <option value="HIIT">HIIT</option>
            <option value="Other">Other</option>
        </select>

        <label for="fat_percentage">Fat Percentage:</label>
        <input type="number" class="form-control" id="fat_percentage" name="fat_percentage" step="any" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <label for="height">Height (m):</label>
        <input type="number" step="0.01" id="height" name="height" required>

        <label for="max_bpm">Max BPM:</label>
        <input type="number" id="max_bpm" name="max_bpm" required>

        <label for="avg_bpm">Average BPM:</label>
        <input type="number" id="avg_bpm" name="avg_bpm" required>

        <label for="resting_bpm">Resting BPM:</label>
        <input type="number" id="resting_bpm" name="resting_bpm" required>

        <label for="session_duration">Session Duration (hours):</label>
        <input type="number" class="form-control" id="session_duration" name="session_duration" step="any" required>

        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
</div>

</body>
</html>
